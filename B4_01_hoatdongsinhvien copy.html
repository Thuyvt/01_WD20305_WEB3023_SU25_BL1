<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nội dung toàn trang -->
    <div class="container">
        <!-- 1. Khu vực header -->
        <header>
            <!-- 1.1 Khu vực logo -->
            <div class="logo-box">
                <a href="">
                    <img src="image/logo.png" alt="">
                </a>
            </div>
            <!-- 1.2 Khu vực menu -->
            <nav class="menu-box">
                <!-- 1.2.1 Bên trái -->
                <section class="menu-left">
                    <ul>
                        <li class="active"><a href="">Trang chủ</a></li>
                        <li><a href="">Đào tạo</a></li>
                        <li><a href="">Hoạt động sinh viên</a></li>
                        <li><a href="">Tuyển sinh</a></li>
                        <li><a href="">Liên hệ</a></li>
                    </ul>
                </section>
                <!-- 1.2.2 Bên phải -->
                <section class="menu-right">
                    <form action="">
                        <input type="text" placeholder="Nhập nội dung">
                        <button>Tìm kiếm</button>
                    </form>
                </section>
            </nav>
        </header>
        <!-- 2. Khu vực nội dung chính -->
        <main>
            <!-- 2.1 Khu vực banner-->
            <section class="khu-vuc-banner">
                <img src="image/banner.jpg" alt="">
            </section>
            <section class="khu-vuc-tin-tuc">
                <!-- 2.2 Khu vực tin tức học tập -->
                <h2 class="tieu-de">Tin tức học tập</h2>
                <!-- Danh sách tin tức -->
                <div class="danh-sach-tin-tuc">
                    <figure class="tin-tuc">
                        <a href="">
                            <h1>Sinh viên FPT Poly giành quán quân "FPTHackathon 2018"</h1>
                        </a>
                        <div class="khu-vuc-img">
                            <img src="image/img1.jpg" alt="">
                        </div>
                        <p>FPT Edu Hackathon là cuộc thi tổ chức bởi Tổ 
                            chức Giáo dục FPT (FPT Education) dành cho 
                            sinh viên Công nghệ thông tin theo mô hình 
                            Hackathon nổi tiếng của thế giới.</p>
                    </figure>

                    <figure class="tin-tuc">
                        <a href="">
                            <h1>Sinh viên FPT Poly giành quán quân "FPTHackathon 2018"</h1>
                        </a>
                        <div class="khu-vuc-img2">
                            <img src="image/img2.jpg" alt="">
                        </div>
                       <p>Với sự tham gia của chuyên gia trong lĩnh vực 
                            kinh doanh, chương trình đã thu hút đông đảo 
                            sinh viên Cao đẳng FPT Polytechnic tham dự. 
                            Đặc biệt các bạn sinh viên bị lôi cuốn bởi</p>
                    </figure>

                    <figure class="tin-tuc">
                        <a href="">
                            <h1>Sinh viên FPT Poly giành quán quân "FPTHackathon 2018"</h1>
                        </a>
                        <div class="khu-vuc-img3">
                            <img src="image/img3.jpg" alt="">
                        </div>
                        <p>Với triết lý đào tạo “Thực học – Thực nghiêp”, 
                            Cao đẳng FPT Polytechnic Đà Nẵng thường 
                            xuyên tổ chức cho sinh viên tham quan các 
                            đơn vị doanh nghiệp </p>
                    </figure>
                </div>

                <!-- 2.3 Khu vực hoạt động sinh viên -->
                <h2 class="tieu-de">Hoạt động sinh viên</h2>
                <!-- Danh sách tin tức -->
                <div class="danh-sach-tin-tuc">
                    <figure class="tin-tuc">
                        <a href="">
                            <h1>Sinh viên FPT Poly giành quán quân "FPTHackathon 2018"</h1>
                        </a>
                        <div class="khu-vuc-img4">
                            <img src="image/img1.jpg" alt="">
                        </div>
                        <p>FPT Edu Hackathon là cuộc thi tổ chức bởi Tổ 
                            chức Giáo dục FPT (FPT Education) dành cho 
                            sinh viên Công nghệ thông tin theo mô hình 
                            Hackathon nổi tiếng của thế giới.</p>
                    </figure>

                    <figure class="tin-tuc">
                        <a href="">
                            <h1>Sinh viên FPT Poly giành quán quân "FPTHackathon 2018"</h1>
                        </a>
                        <div class="khu-vuc-img2">
                            <img src="image/img2.jpg" alt="">
                        </div>
                       <p>Với sự tham gia của chuyên gia trong lĩnh vực 
                            kinh doanh, chương trình đã thu hút đông đảo

                            <h1>Sinh viên FPT Poly giành quán quân "FPTHackathon 2018"</h1>
                        </a>
                        <div class="khu-vuc-img3">
                            <img src="image/img3.jpg" alt="">
                        </div>
                        <p>Với triết lý đào tạo “Thực học – Thực nghiêp”, 
                            Cao đẳng FPT Polytechnic Đà Nẵng thường 
                            xuyên tổ chức cho sinh viên tham quan các 
                            đơn vị doanh nghiệp </p>
                    </figure>
                </div>
            </section>
            
        </main>
        <!-- 3. Khu vực footer -->
        <footer></footer>
    </div>
</body>
</html>
